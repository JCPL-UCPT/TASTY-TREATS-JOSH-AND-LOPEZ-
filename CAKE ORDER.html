<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cake Order Form</title>
    <link rel="stylesheet" href="cake ni john.css">
</head>
<body>

<div class="form-container">
    <h1 class="header">
        Tasty Treats
    </h1>
    <form action="/submit_order" method="POST">
        <div class="form-group">
            <label for="cake-size">Cake Size</label>
            <select id="cake-size" name="cake_size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="6-inch">6 Inch</option>
                <option value="8-inch">8 Inch</option>
                <option value="10-inch">10 Inch</option>
            </select>
        </div>

        <div class="form-group">
            <label for="flavor">Cake Flavor</label>
            <select id="flavor" name="flavor" required>
                <option value="" disabled selected>Select a flavor</option>
                <option value="vanilla">Vanilla</option>
                <option value="chocolate">Chocolate</option>
                <option value="red-velvet">Red Velvet</option>
                <option value="strawberry">Strawberry</option>
            </select>
        </div>

        <div class="form-group">
            <label for="filling">Filling</label>
            <select id="filling" name="filling" required>
                <option value="" disabled selected>Select a filling</option>
                <option value="buttercream">Buttercream</option>
                <option value="chocolate-ganache">Chocolate Ganache</option>
                <option value="fruit-jam">Fruit Jam</option>
            </select>
        </div>

        <div class="form-group">
            <label for="design">Cake Design</label>
            <textarea id="design" name="cake_design" rows="3" placeholder="Describe the design (color theme, decorations, etc.)" required></textarea>
        </div>

        <div class="form-group">
            <label for="message">Custom Message on Cake</label>
            <textarea id="message" name="custom_message" rows="3" placeholder="Enter your message" required></textarea>
        </div>

        <div class="form-group">
            <label for="delivery-date">Preferred Delivery Date</label>
            <input type="date" id="delivery-date" name="delivery_date" required>
        </div>

        <h2>Contact Information</h2>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="full_name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone_number" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <button type="submit">Place Order</button>
        </div>
    </form>

    <div class="bakery-closing">
        <p>Thank you for choosing our bakery! We look forward to making your special occasion even sweeter with our custom cakes.</p>
        <p>If you have any additional requests, feel free to reach out to us. Have a sweet day!</p>
    </div>
</div>

<footer>
    &copy; 2024
</footer>

</body>
</html>
